  <body>
    <canvas id="mycanvas" wudth="300" height="300">
      No canvas :(
    </canvas>

    <script type="text/javascript">
       var canvas = document.getElementById('mycanvas');

       context.fillStyle = "green";
       context.fillRect(10,10,100,100);
