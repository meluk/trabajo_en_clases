<!DOCTYPE html>
<html>
  <head>
    
    <title>SVG</title>

  </head>

  <body>
      <svg width="100" height="100">
      	<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
      	<rect width="60" height="20" style="fill:rgb(0,0,225); stroke-width:3; stroke:rgb(0,0,0)"/>

      	<rect width="50" height="50" fill="slategrey">
        	<animate attributeName="height" from="0" to="50" dur="3s"/>
        </rect>

      </svg>

      <svg>
      	 <rect width="200" height="200" fill="blue">
      	 	<animateTransform attributeName="transform" type="scale" from="0" to="1" dur="3s"/></animateTransform>
      </svg>


  </body>
</html>
